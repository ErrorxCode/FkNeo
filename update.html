<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/space-wallpaper.jpg'); /* Replace with your wallpaper URL */
            background-size: cover;
            background-position: center;
        }
        .box {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid cyan;
            position: relative;
        }
        .box::before {
            content: "";
            display: block;
            width: 100%;
            height: 150px;
            background-image: url('https://www.example.com/space-illustration.jpg'); /* Replace with your illustration URL */
            background-size: cover;
            background-position: top;
            border-radius: 8px 8px 0 0;
        }
        .box h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .box p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .box button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .box button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Title</h1>
        <p>Hereâ€™s your message.</p>
        <button onclick="window.location.href='https://example.com'">Open</button>
    </div>
</body>
</html>
