<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 20px;
            width: 355px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box h1 {
            font-size: 30px;
            margin-bottom: 30px;
      		font-family : 'cursive'
        }
        .box p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .box button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .box button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Update available!</h1>
        <p>This version of the extention is expired and is no longer working. Please update the extention from the github repo to continue using the extention.<br><br><i>You will need to uninstall this version before installing the new one.</i></p>
        <button onclick="window.location.href='https://github.com/ErrorxCode/FkNeo/releases/latest'">Download</button>
    </div>
</body>
</html>
