<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Notification</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notification-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .notification-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        .notification-title {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .notification-message {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .update-button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .update-button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <div class="notification-box">
        <div class="notification-title">Update Available!</div>
        <div class="notification-message">This version of the extention is expired and is no longer working. Please update the extention from the github repo to continue using the extention.
<br><br><i>You will need to uninstall this version before installing the new one.<i/>
</div>
        <button class="update-button" onclick="window.location.href='https://github.com/ErrorxCode/FkNeo/releases/latest'">Download Now</button>
    </div>

</body>
</html>
